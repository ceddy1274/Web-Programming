<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel = "stylesheet" href = "style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Image Search</title>
    </head>
    <body>
        <div class="GoogleHeader">
            <img srcset=https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png alt="Google Images">
        </div>
        <div class="Images">
            Images
        </div>
        <div>
            <form action="https://www.google.com/search">
                <div class="ImageSearchBar">
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text">
                            &#x1F50D
                        </span>
                        <input type="text" name="q" class="form-control" autocomplete="off">
                    </div>
                </div>
                <input type="hidden" name="tbm" value="isch">   
            </form>
        </div>
        <div class = "IndexSubmitForImage">
            <form action="index.html">
                <input type="submit" value="Google">
            </form>
        </div>
        <div class = "AdvancedSubmit">
            <form action="advanced.html">
                <input type="submit" value="Advanced Search">
            </form>
        </div>
    </body>
</html>
